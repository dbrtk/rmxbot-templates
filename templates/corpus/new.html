
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ProximityBot</title>

{% load staticfiles %}


<link rel="stylesheet" type="text/css" href={% static "css/main.css" %}>
<link rel="stylesheet" type="text/css" href={% static "css/data.css" %}>
<link rel="stylesheet" type="text/css" href={% static "css/logo.css" %}>
<link rel="stylesheet" type="text/css" href={% static "css/footer.css" %}>


<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
      rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,600,300,700'
      rel='stylesheet' type='text/css'>

</head>

<body>

{% include "sub/logo.html" %}

<div class="new-corpus-form">
  <h2>Corpus from the web</h2>
  <p>A url is required to start the crawler.</p>
  <form class="new-corpus-form" action="/corpus/create/" method="post">

    {% csrf_token %}    

    <label for="name">The name of the corpus:</label>
    <input type="text" name="name" required placeholder="The title for the corpus...">

    <label for="endpoint">The url, endpoint to feed the crawler:</label>    
    <input type="text" name="endpoint" placeholder="http://www.example.com">
    <!-- <textarea name="urls" required></textarea> -->
    <label for="crawl">Crawl linked pages. Check if you want to scrape linked pages.</label>
    <input type="checkbox" name="crawl" value="1" checked disabled>
    <br>
    <input type="submit">
  </form>
</div>


{% include "sub/simple-error.html" %}



{% include "sub/footernew.html" %}
</body>
</html>
