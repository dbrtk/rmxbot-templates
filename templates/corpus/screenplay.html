<div class="rmx-recent-data">
  <h1>{{ corpus_name }}</h1>
  <h2><a target="_blank" href="/corpus/{{ docid }}/data/">Text files</a> attached to this corpus.</h2>
  {% for item in data %}
  <div class="url-box">
    <span>"{{ item.title }}";
      {% if item.director %}director: {{item.director}}; {% endif %}
      {% if item.author %}author: {{item.author}}.{% endif %}</span>
  </div>
  {% endfor %}
  <p>{{ urls_length }} url(s) attached to this corpus.
    <a target="_blank" href="/corpus/{{ docid }}/data/">View and edit.</a>
  </p>
</div>
